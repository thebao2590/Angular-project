
<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="assets/img/MuBH.jpg" alt="IMG">
        </div>
  
        <form class="login100-form validate-form" #loginForm="ngForm" (ngSubmit)="loginForm.valid && loginAccount()">
  
                      <span class="login100-form-title">
                          Đăng nhập
                      </span>
  
          <div class="wrap-input100 validate-input" >
            <input class=" form-control input100 " type="text" name="username" placeholder="Nhập tên đăng nhập" [ngClass]="{'is-invalid':username.touched &&username.invalid}" #username="ngModel" [(ngModel)]="model.userName" required>
            <span class="symbol-input100">
                              <i class="fa fa-user" aria-hidden="true"></i>
                          </span>
            <span class="invalid-feedback">Không được để trống</span>
          </div>
  
  
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="form-control input100" type="password" name="password" placeholder="Nhập mật khẩu" #password="ngModel" [ngClass]="{'is-invalid':password.touched &&password.invalid}" [(ngModel)]="model.password" required>
            <span class="symbol-input100">
                              <i class="fa fa-lock" aria-hidden="true"></i>
                          </span>
            <span class="invalid-feedback">Không được để trống</span>
          </div>
  
          <div class="container-login100-form-btn">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            <button class="login100-form-btn" [disabled]="loginForm.invalid" >
              Đăng nhập
            </button>
          </div>
          <div class="text-center p-t-12">
            <p style="margin-top: 10px;">Hoặc</p>
          </div>
          <div class="otp-login">
            <a (click)="loginWithFacebook()"> <img src="../../../assets/img/Facebook_Logo.png" alt=""></a>
            <a (click)="loginWithGoogle()"><img src="../../../assets/img/Google_logo.png" alt=""></a>
          </div>
  
          <div class="text-center p-t-12">
            <a class="txt1" routerLink="/forgotpass">
            Quên mật khẩu?
            </a>
          </div>
  
          <div class="text-center p-t-136">
            <a routerLink="/register" class="txt2" routerLinkActive="active">
              Đăng ký tài khoản mới
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
