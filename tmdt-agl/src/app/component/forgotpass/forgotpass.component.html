<div class="container">
	<div class="row">
		<div class="col-md-4">
            <div class="panel">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x" style="color:#00aec9"></i></h3>
                  <h2 class="text-center">Quên mật khẩu?</h2>
                  <p>Bạn có thể nhận mật khẩu mới tại đây.</p>
                  <div class="panel-body">
    
                    <form [formGroup]="fogotForm" (ngSubmit)="resetPassword()" id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <input formControlName="email" id="email" name="email" placeholder="Địa chỉ email" class="form-control"  type="email">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Gửi" type="submit" >
                      </div>
                      
                      
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
